    <form id="miFormulario" onsubmit="validarFormulario(event)">
        <div class="registro">
            <h3>Registro de administrador</h3>
            <div class="row align-items-center">
                <div class="col">
                    <label for="">Nombre de usuario:</label>
                    <input type="text" name="Nombre de Usuario" id="nombre_usuario" placeholder="Nombre de Usuario">
                    <label for="">Apellido:</label>
                    <input type="text" name="apellidos" id="apellido" placeholder="Apellido">
                    <label for="">Correo Electrónico:</label>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico">
                    <label for="phone">Teléfono:</label>
                    <input type="number" name="telefono" id="telefono" placeholder="Teléfono">
                    <label for="">Fecha de nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                </div>
                <div class="col">
                    <label for="">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                    <label for="">Género</label>
                    <select name="Género" id="genero">
                        <option selected>Género</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                    </select>
                    <label for="">Selecciona una imagen:</label>
                    <input type="file" name="imagen" id="imagen">
                    <label for="">Tipo de cuenta:</label>
                    <select name="Tipo de cuenta" id="tipo_de_cuenta">
                        <option selected>Tipo de cuenta</option>
                        <option value="1">Administrador</option>
                    </select>
                </div>
                <div class="final">
                    <br>
                    <button type="submit">Aceptar</button>
                    <br>
                    <button><a href="login.html">Cancelar</a></button>
                    <br>
                </div>
            </div>
        </div>
    </form>
