    <div class="container mt-5 "  >
        <div class="card" > 
            <div class="card-header text-center">
                <h3 class="titulos">Crear nuevo curso</h3>
            </div>
            <div class="card-body">
                <form id="newUsuario">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="cName" class="form-label fs-5 subtitulos">Titulo:</label>
                                <input type="text" class="form-control rounded-5" id="cName" placeholder="Ingresa titulo del curso">
                            </div>
                            <div class="mb-3">
                                <label for="cDesc" class="form-label fs-5 subtitulos">Descripcion:</label>

                            </div>
                            <div class="img-container d-flex justify-content-center">

                            </div>                         
                        </div>
                            
                            <div class="mb-3 ">

                            </div>
                            <div class="mb-3 ">
                                <label for="cNivel" class="form-label fs-5 subtitulos">Costo por nivel:</label>

                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label fs-5 subtitulos">Categoria:</label>

                                    </select>
                            </div>
                            <div class="mb-3">
                                <label for="freeLvl" class="form-label fs-5 subtitulos">Niveles gratuitos:</label>
                                    <select class="form-select rounded-5" id="freeLvl">
                                        <option selected>0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="mb-3">

                            </div>
                </form>
    
                <!--  Niveles curso  -->    
                <hr>
                <form id="dynamicForm">
                    <div class="mb-3">
                        <label for="numFields" class="form-label fs-5 subtitulos">Seleccione el total de niveles</label>
                        <select class="form-select" id="numFields">
                            <option value="0">Selecciona el número de campos</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div id="fieldsContainer">
                        <!-- Campos dinámicos serán insertados aquí -->
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-outline-secondary">Enviar</button>
                    </div>
                </form>
            </div>

    <main class="flex-grow-1 container">
        <hr class="opZero"><hr class="opZero"><hr class="opZero">
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numFieldsSelect = document.getElementById('numFields');
            const fieldsContainer = document.getElementById('fieldsContainer');
    
            numFieldsSelect.addEventListener('change', function() {
                const numFields = parseInt(this.value);
                fieldsContainer.innerHTML = ''; // Limpia los campos actuales
    
                for (let i = 1; i <= numFields; i++) {
                    const row = document.createElement('div');
                    row.classList.add('row', 'mb-3', 'form-field');
                    
                    row.innerHTML = `
                    <hr style="opacity:15%">
                    <div class="col-md-12">
                            <label class="form-label fs-3 " >Nivel ${i}</label>
                        </div>
    
                        <div class="col-md-6">
                            <label for="text${i}" class="form-label fs-4">Texto ${i}</label>
                            <textarea class="form-control textarea-md" id="text${i}" placeholder="Ingresa texto ${i}"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="file${i}" class="form-label fs-4">Archivo ${i}</label>
                            <input type="file" class="form-control" id="file${i}" accept="video/mp4,video/*">
                        </div>
                    `;
    
                    fieldsContainer.appendChild(row);
                }
    
                // Mostrar los campos seleccionados
                document.querySelectorAll('.form-field').forEach((field, index) => {
                    if (index < numFields) {
                        field.style.display = 'flex';
                    } else {
                        field.style.display = 'none';
                    }
                });
            });
        });
    </script>
