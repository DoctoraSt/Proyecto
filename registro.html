<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registro.css">
    <link rel="stylesheet" href="CSS/bootstrapCSS/bootstrap-grid.min.css">
    <link rel="icon" href="Imagenes/brain.png">
    <title>Registro</title>
</head>
<body>  
    <form id="miFormulario" onsubmit="validarFormulario(event)">
        <div class="registro">
            <h3>Registro de sesión</h3>
            <div class="row align-items-center">
                <div class="col">
                    <label for="">Nombre de usuario:</label>
                    <input type="text" name="Nombre de Usuario" id="nombre_usuario" placeholder="Nombre de Usuario">
                    <label for="">Apellido:</label>
                    <input type="text" name="apellidos" id="apellido" placeholder="Apellido">
                    <label for="">Correo Electrónico:</label>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico">
                    <label for="phone">Teléfono:</label>
                    <input type="number" name="telefono" id="telefono" placeholder="Teléfono">
                    <label for="">Fecha de nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                    <label for="">Género:</label>
                    <input type="text" name="genero" id="genero" placeholder="Género">
                </div>
                <div class="col">
                    <label for="">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                    <label for="">Fecha de nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                    <label for="">Género:</label>
                    <input type="text" name="genero" id="genero" placeholder="Género">
                    <label for="">Selecciona una imagen:</label>
                    <input type="file" name="imagen" id="imagen">
                    <label for="">Tipo de cuenta:</label>
                    <select name="Tipo de cuenta" id="tipo_de_cuenta">
                        <option selected>Tipo de cuenta</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Profesor</option>
                    </select>
                </div>
                <div class="final">
                    <br>
                    <button type="submit">Aceptar</button>
                    <br>
                    <a href="login.html">
                        <button>Cancelar</button>
                    </a>
                    <br>
                    <p>¿Ya tienes cuenta?
                        <a href="login.html">Iniciar sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
    <script src="JavaScript/registro_validar.js"></script>
</body>
</html>
