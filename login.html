<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='CSS/login.css' rel='stylesheet'>
    <link href='CSS/bootstrapCSS/bootstrap-grid.min.css' rel="stylesheet">
    <link rel="icon" href="Imagenes/brain.png">
    <title>Mercury</title>
</head>
<body>
  <section class="move">
    <div class="col-9">
        <form id="form_login" onsubmit="validarLogin(event)">
            <div class="container">
                <div class="row">
                  <div class="col-4">
                    <img src="Imagenes/brain.png" alt="Sello" height="250" width="350">
                    <h1>Mercury</h1>
                  </div>
                  <div class="col-6">
                    <label for="nombre_usuario">Usuario:</label>
                    <br>
                    <input type="text" id="nombre_usuario" placeholder="Nombre de usuario">
                    <br>
                    <label for="contraseña">Contraseña:</label>
                    <br>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                    <br>
                    <button type="submit" id="submit">Iniciar sesión</button>
                    <br>
                    <h3>¿No tienes cuenta?
                        <a href="registro.html">Registrate</a>
                    </h3>
                  </div>
                  </div>
                </div>
              </div>
        </form>
    </div>
  </section>
  <script src="JavaScript/validaciones.js"></script>
</body>
</html>
